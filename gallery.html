<!DOCTYPE html>
<html lang="en">
     <head>
        <title>Something Mildly Simple</title>
        <style>
            body { font-family: sans-serif; padding: 50px; color : rgb(13, 10, 130); }
            main {display : grid; gap : 15px; }
            section {padding: 18px; border: 3px solid #e7686800; border-radius: 10px; }
            h1 {text-align: center;}
            .gallery {display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap : 15px;}
            .gallery img {width: 100%; border-radius: 20px; box-shadow: 3px 3px 10px rgba(18, 20, 44, 0.1);transition: transform 0.2s;}
            .gallery img:hover {transform: scale(1.05);}
        </style>
     </head>
     <body>

        <header>
            <h1>Something Relatively Simple</h1>
            <nav>
                <a href="somethingsimple.html">Main Page</a>
            </nav>
        </header>

            <main>
                <section id="something">
                    <h2>Images</h2>
                    <p>
                        A few images.
                    </p>
                    <div class="gallery">
                    <img src="assets/pic2.jpg.JPEG" alt="Gary Brings Ribs">
                    <img src="assets/pic5.jpg.JPEG" alt="Get a JOB">
                    </div>
                </section>
            </main>
     </body>
</html>
